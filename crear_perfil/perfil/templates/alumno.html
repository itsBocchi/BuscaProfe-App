{% extends 'base.html' %}

{% block title %}Perfiles de Alumnos{% endblock %}

{% block content %}
<h1>Perfiles de Alumnos</h1>
<ul class="list-group">
  {% for alumno in alumnos %}
    <li class="list-group-item">
        <h5>{{ alumno.nombre }}</h5>
        <p>{{ alumno.edad }}</p>
        <a href="{% url 'editar_perfil_alumno' %}" class="btn btn-primary">Editar</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
