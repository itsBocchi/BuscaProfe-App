<!DOCTYPE html>
<html>
<head>
    <title>Horario</title>
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'verhorario' %}">Horario</a>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <!-- Enlace para registrar un comunicado si el usuario está autenticado -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'horario' %}">Actualizar Horario</a>
                    </li>
                    <!-- Enlace para cerrar sesión si el usuario está autenticado -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% if user.is_staff %}
                        <!-- Enlace para acceder al panel de administración si el usuario es superusuario -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:index' %}">Administración</a>
                        </li>
                    {% endif %}
                {% else %}
                    <!-- Enlace para iniciar sesión si el usuario no está autenticado -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}?next={% url 'registrar_comunicado' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Contenido principal de la página -->
        {% endblock %}
    </div>

    <!-- Archivo de JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
